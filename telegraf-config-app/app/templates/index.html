<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraf Configuration Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        .template-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .config-list-item {
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
        }
        .toml-editor {
            font-family: 'Courier New', monospace;
            background-color: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
            border-radius: 5px;
            min-height: 400px;
        }
        .CodeMirror {
            height: 400px;
        }
        .validation-success {
            border: 1px solid #28a745;
            background-color: #d4edda;
        }
        .validation-error {
            border: 1px solid #dc3545;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-cogs me-2"></i>Telegraf Configuration Manager
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Panel - Templates and Saved Configs -->
            <div class="col-md-4">
                <!-- Templates -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-layer-group me-2"></i>Configuration Templates</h5>
                    </div>
                    <div class="card-body" id="templates-container">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Saved Configurations -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-save me-2"></i>Saved Configurations</h5>
                    </div>
                    <div class="card-body" id="saved-configs-container">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Editor -->
            <div class="col-md-8">
                <!-- Configuration Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-edit me-2"></i>TOML Configuration Editor</h5>
                    </div>
                    <div class="card-body">
                        <form id="config-form">
                            <div class="mb-3">
                                <label for="config-name" class="form-label">Configuration Name</label>
                                <input type="text" class="form-control" id="config-name" placeholder="My Telegraf Config" required>
                            </div>
                            <div class="mb-3">
                                <label for="config-description" class="form-label">Description</label>
                                <textarea class="form-control" id="config-description" rows="2" placeholder="Brief description of your configuration"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="toml-editor" class="form-label">Configuration TOML</label>
                                <textarea id="toml-editor" placeholder="[agent]
  interval = "10s"

[[inputs.cpu]]

[[outputs.influxdb]]
  urls = ["http://localhost:8086"]
  database = "telegraf"
"></textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary" onclick="validateTOML()">
                                    <i class="fas fa-check-circle me-2"></i>Validate TOML
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Configuration
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Status Messages -->
                <div id="alerts-container"></div>
            </div>
        </div>
    </div>

    <!-- Config Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configuration Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="downloadConfig()">
                        <i class="fas fa-download me-2"></i>Download
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deleteConfig()">
                        <i class="fas fa-trash me-2"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/toml/toml.min.js"></script>
    <script>
        let currentConfigName = null;
        let tomlEditor;

        // Initialize CodeMirror
        document.addEventListener('DOMContentLoaded', function() {
            tomlEditor = CodeMirror.fromTextArea(document.getElementById('toml-editor'), {
                mode: 'toml',
                theme: 'monokai',
                lineNumbers: true,
                lineWrapping: true,
                autofocus: true,
                indentUnit: 2,
                tabSize: 2,
                indentWithTabs: false
            });

            // Load initial templates and configs
            loadData();
        });

        // Load templates and saved configurations
        async function loadData() {
            try {
                await Promise.all([
                    loadTemplates(),
                    loadSavedConfigs()
                ]);
            } catch (error) {
                showAlert('Error loading data: ' + error.message, 'danger');
            }
        }

        // Load configuration templates
        async function loadTemplates() {
            const response = await fetch('/api/templates');
            const templates = await response.json();

            const container = document.getElementById('templates-container');
            container.innerHTML = '';

            Object.entries(templates).forEach(([key, template]) => {
                const card = document.createElement('div');
                card.className = 'card template-card mb-2';
                card.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-title">${template.name}</h6>
                        <p class="card-text small text-muted">${template.description}</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadTemplate('${key}')">
                            <i class="fas fa-plus me-1"></i>Use Template
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Load saved configurations
        async function loadSavedConfigs() {
            const response = await fetch('/api/configs');
            const configs = await response.json();

            const container = document.getElementById('saved-configs-container');
            container.innerHTML = '';

            if (configs.length === 0) {
                container.innerHTML = '<p class="text-muted">No saved configurations yet</p>';
                return;
            }

            configs.forEach(config => {
                const item = document.createElement('div');
                item.className = 'card config-list-item mb-2';
                item.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-title">${config.name}</h6>
                        <p class="card-text small text-muted">${config.description || 'No description'}</p>
                        <p class="card-text small">
                            <i class="fas fa-clock me-1"></i>Created: ${new Date(config.created_at).toLocaleString()}
                        </p>
                        <button class="btn btn-sm btn-outline-secondary me-2" onclick="loadConfig('${config.name}')">
                            <i class="fas fa-edit me-1"></i>Edit
                        </button>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewConfig('${config.name}')">
                            <i class="fas fa-eye me-1"></i>View
                        </button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Load template into editor
        async function loadTemplate(templateKey) {
            try {
                const response = await fetch('/api/templates');
                const templates = await response.json();
                const template = templates[templateKey];

                document.getElementById('config-name').value = template.name.toLowerCase().replace(/\s+/g, '_');
                document.getElementById('config-description').value = template.description;
                tomlEditor.setValue(template.config);

                showAlert('Template loaded successfully', 'success');
            } catch (error) {
                showAlert('Error loading template: ' + error.message, 'danger');
            }
        }

        // Load saved configuration
        async function loadConfig(configName) {
            try {
                const response = await fetch(`/api/config/${configName}`);
                const config = await response.json();

                document.getElementById('config-name').value = config.name;
                document.getElementById('config-description').value = config.description || '';
                tomlEditor.setValue(config.telegraf_config || '');

                showAlert('Configuration loaded successfully', 'success');
            } catch (error) {
                showAlert('Error loading configuration: ' + error.message, 'danger');
            }
        }

        // View configuration details
        async function viewConfig(configName) {
            try {
                const response = await fetch(`/api/config/${configName}`);
                const config = await response.json();

                currentConfigName = configName;

                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <h6><strong>Name:</strong> ${config.name}</h6>
                    <p><strong>Description:</strong> ${config.description || 'No description'}</p>
                    <p><strong>Created:</strong> ${new Date(config.created_at).toLocaleString()}</p>
                    <hr>
                    <h6>Configuration:</h6>
                    <pre class="toml-editor"><code>${escapeHtml(config.telegraf_config || '')}</code></pre>
                `;

                const modal = new bootstrap.Modal(document.getElementById('configModal'));
                modal.show();
            } catch (error) {
                showAlert('Error loading configuration: ' + error.message, 'danger');
            }
        }

        // Download configuration
        async function downloadConfig() {
            if (!currentConfigName) return;

            try {
                window.location.href = `/api/config/${currentConfigName}/download`;
            } catch (error) {
                showAlert('Error downloading configuration: ' + error.message, 'danger');
            }
        }

        // Delete configuration
        async function deleteConfig() {
            if (!currentConfigName) return;

            if (!confirm(`Are you sure you want to delete "${currentConfigName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/config/${currentConfigName}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Configuration deleted successfully', 'success');
                    loadSavedConfigs();
                    bootstrap.Modal.getInstance(document.getElementById('configModal')).hide();
                } else {
                    throw new Error('Failed to delete configuration');
                }
            } catch (error) {
                showAlert('Error deleting configuration: ' + error.message, 'danger');
            }
        }

        // Validate TOML
        async function validateTOML() {
            const tomlContent = tomlEditor.getValue();

            if (!tomlContent.trim()) {
                showAlert('TOML content is empty', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/validate-toml', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: tomlContent })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Valid TOML!', 'success');
                    tomlEditor.getWrapperElement().classList.remove('validation-error');
                    tomlEditor.getWrapperElement().classList.add('validation-success');
                } else {
                    showAlert('Invalid TOML: ' + result.error, 'danger');
                    tomlEditor.getWrapperElement().classList.remove('validation-success');
                    tomlEditor.getWrapperElement().classList.add('validation-error');
                }
            } catch (error) {
                showAlert('Error validating TOML: ' + error.message, 'danger');
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show alert message
        function showAlert(message, type) {
            const container = document.getElementById('alerts-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(alert);

            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Save configuration form handler
        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('config-name').value;
            const description = document.getElementById('config-description').value;
            const configText = tomlEditor.getValue();

            if (!configText.trim()) {
                showAlert('Configuration cannot be empty', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        config: configText
                    })
                });

                if (response.ok) {
                    showAlert('Configuration saved successfully!', 'success');
                    loadSavedConfigs();
                    // Clear form
                    document.getElementById('config-form').reset();
                    tomlEditor.setValue('');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save configuration');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'danger');
            }
        });
    </script>
</body>
</html>
